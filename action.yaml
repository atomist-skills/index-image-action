name: Index Docker images
description: Create a package SBOM for Docker images using Atomist
author: docker
branding:
  icon: anchor
  color: blue

inputs:
  image:
    description: "Image"
    required: true
  api-key:
    description: "API key"
    required: true
  workspace:
    description: "Workspace ID"
    required: true
runs:
  using: docker
  image: docker://ghcr.io/cdupuis/index-cli-plugin@sha256:9221a74f8a4f800940bbc4d01097d14dbb808d65967bd01421c6fbcc846f9df1
  env:
    ATOMIST_API_KEY: ${{ inputs.api-key }}
    ATOMIST_WORKSPACE: ${{ inputs.workspace }}
  args:
    - index
    - upload
    - --image
    - ${{ inputs.image }}
