name: Index Docker images
description: Create a package SBOM for Docker images using Atomist
author: docker
branding:
  icon: anchor
  color: blue

inputs:
  image: 
    description: 'Image'
    required: true
  api-key: 
    description: 'API key'
    required: true
  workspace: 
    description: 'Workspace ID'
    required: true
runs:
  using: docker
  image: docker://ghcr.io/cdupuis/index-cli-plugin@sha256:a90e640110fc637f9207507d8449144fe131efaacd3aad0aa4983d3e9762507e
  env:
    ATOMIST_API_KEY: ${{ inputs.api-key }}
    ATOMIST_WORKSPACE: ${{ inputs.workspace }}
  args:
    - index
    - upload
    - --image 
    - ${{ inputs.image }}
